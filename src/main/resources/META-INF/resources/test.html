<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PICT</title>
    <link rel="stylesheet" href="css/98.css">
    <style>
        .center {
            margin: auto;
            width: 50%;
        }
    </style>
</head>
<body>
<div class="window center">
    <div class="title-bar">
        <div class="title-bar-text">Microsoft PICT Input Form</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">

        <section class="field-row-stacked">
            <div class="field-row-stacked">
                <label for="pict-input">Enter your PICT code here:</label>
                <textarea id="pict-input" rows="25">Bla Bla Bla...</textarea>
            </div>
            <section class="field-row" style="justify-content: flex-end">
                <input type="submit" class="center">
            </section>
            <div class="field-row-stacked">
                <label for="pict-output">Expect your Output here:</label>
                <textarea id="pict-output" rows="25"></textarea>
            </div>
        </section>
        <div class="status-bar">
            <p class="status-bar-field">Press F1 for help</p>
            <p class="status-bar-field">Slide 1</p>
            <p class="status-bar-field">CPU Usage: 14%</p>
        </div>
    </div>
</div>
</body>
</html>
