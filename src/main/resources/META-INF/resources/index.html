<!DOCTYPE html>
<html lang="en">
<head style="height: 100%;">
    <meta charset="UTF-8">
    <title>PICT</title>
    <link rel="stylesheet" href="css/98.css">
    <link rel="stylesheet" href="css/win98.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="cookie-info">
    <div class="window" style="width: 320px">
        <div class="title-bar">
            <div class="title-bar-text">Cookie Information</div>
        </div>
        <div class="window-body">
            <p>Diese Webseite nutzt keine Cookies.</p>
        </div>
        <section class="field-row" style="justify-content: center">
            <button class="center" onclick="document.getElementById('cookie-info').classList.add('hidden')">OK</button>
        </section>
    </div>
</div>

<div class="window notepad-window pict-window" id="pict-window">
    <div class="title-bar">
        <div class="title-bar-text">Microsoft PICT Input Form</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize" id="pict-min-button"></button>
            <button aria-label="Maximize" id="pict-max-button"></button>
            <button aria-label="Close" id="pict-close-button"></button>
        </div>
    </div>
    <div class="window-body">
        <section class="field-row-stacked">
            <div class="field-row-stacked">
                <label for="pict-input">Enter PICT params:</label>
                <textarea id="pict-input" rows="25" onclick="clearInitialText()"></textarea>
            </div>
            <section class="field-row" style="justify-content: flex-end">
                <input type="submit" class="center" onclick="processPict()">
            </section>
            <div class="field-row-stacked">
                <label for="pict-output">Test cases:</label>
                <textarea id="pict-output" rows="25" readonly onclick="selectAll()"></textarea>
            </div>
        </section>
        <div class="status-bar">
            <p class="status-bar-field">Pict Version: 3.7.4</p>
            <p class="status-bar-field" id="test-amount"></p>
            <p class="status-bar-field" id="progress-status"></p>
        </div>
    </div>
</div>


<div class="window notepad-window hidden imprint-window" id="imprint-window">
    <div class="title-bar">
        <div class="title-bar-text">Impressum.txt</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize" id="imprint-min-button"></button>
            <button aria-label="Maximize" id="imprint-max-button"></button>
            <button aria-label="Close" id="imprint-close-button"></button>
        </div>
    </div>
    <div class="window-body">
        <section class="field-row-stacked">
            <div class="field-row-stacked">
                <label for="imprint-text">Impressum</label>
                <textarea id="imprint-text" rows="50">Impressum</textarea>
            </div>
        </section>
    </div>
</div>

<div class="window notepad-window hidden privacy-terms-window" id="privacy-terms-window">
    <div class="title-bar">
        <div class="title-bar-text">Datenschutz.txt</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize" id="privacy-terms-min-button"></button>
            <button aria-label="Maximize" id="privacy-terms-max-button"></button>
            <button aria-label="Close" id="privacy-terms-close-button"></button>
        </div>
    </div>
    <div class="window-body">
        <section class="field-row-stacked">
            <div class="field-row-stacked">
                <label for="privacy-terms-text">Datenschutzbestimmungen</label>
                <textarea id="privacy-terms-text" rows="50">Datenschutzbestimmungen</textarea>
            </div>
        </section>
    </div>
</div>

        </div>
    </div>
    <div id="start-menu" class="windows-box-shadow">
        <div id="windows-start-menu-blue">Windows<span>98</span></div>
    </div>
    <div id="time-options"></div>
</div>

</body>
</html>
